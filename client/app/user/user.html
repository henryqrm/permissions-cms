<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title pull-left">
          Usuários
        </span>
        <a class="btn btn-primary pull-right" ui-sref="usercreate" ng-if="!$ctrl.isEdit"><i class="glyphicon glyphicon-plus"></i> Novo usuário </a>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in $ctrl.users">
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>
                <button class="btn btn-default glyphicon glyphicon-remove" ng-click="$ctrl.deletepage(page)"></button>
                <button class="btn btn-default glyphicon glyphicon-pencil" ng-click="$ctrl.edit($index)"></button>
                <a ui-sref="permission({userId:user._id})" class="btn btn-default glyphicon glyphicon-wrench"></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
