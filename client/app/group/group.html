<div class="row">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title pull-left">
          Grupo
        </span>
        <!--<a class="btn btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i> Novo Grupo </a>-->
        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <p>Descrição: Lista de grupos</p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="group in $ctrl.groups">
            <td>{{group.name}}</td>
            <td>{{group.info}}</td>
            <td>{{group.active}}</td>
            <td>
              <button class="btn glyphicon glyphicon-remove" ng-click="$ctrl.deletegroup(group)"></button>
              <button class="btn glyphicon glyphicon-pencil" ng-click="$ctrl.edit($index)"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Criar/Editar</div>
      <div class="panel-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Nome</span>
          <input type="text" class="form-control" ng-model="$ctrl.newgroup.name" placeholder="Nome" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Descrição</span>
          <input type="text" class="form-control" ng-model="$ctrl.newgroup.info" placeholder="Descrição" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <input id="basic" name="basic" type="checkbox" ng-model="$ctrl.newgroup.active" aria-describedby="basic">
          <label for="basic">Ativar</label>
        </div>
        <button class="btn glyphicon glyphicon-plus" ng-click="$ctrl.addgroup()" ng-if="!$ctrl.isEdit"></button>
        <button class="btn" ng-if="$ctrl.isEdit" ng-click="$ctrl.saveEdit()">Salvar</button>
      </div>
    </div>
  </div>
</div>
